<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.youtube.com" method="post">
<label for="Username">Username:</label>
<input type="text" id="Username" min="6" max="10"><br>

<label for="email">email:</label>
<input type="email" id="email" value="@gmail.com"><br>

<label for="Password">Password:</label>
<input type="Password" id="Password"><br>

<label for="php">php:</label>
<input type="tel" pattern="{10}"><br>

<label for="Birthday">Birthday:</label>
<input type="date" id="Birthday"><br>

<label for="quantity">quantity:</label>
<input type="number" min="0" max="99"><br>

<label for="title">title:</label>

<label for="Mr.">Mr.</label>
<input type="radio" id="Mr." value="Mr." name="title">

<label for="Ms.">Ms.</label>
<input type="radio" id="Ms" value="Ms." name="title">

<label for="phd.">phd.</label>
<input type="radio" id="phd" value="phd" name="title"><br>

<label for="Gender">Gender:</label>

<label for="Male">Male:</label>
<input type="radio" id="Male" value="Male" name="Gender">

<label for="Female">Female:</label>
<input type="radio" id="Female" value="Female" name="Gender"><br>

<label for="Payment">Payment:</label>
<select id="Payment">
    <option value="Mastercard">Mastercard</option>
    <option value="Visa">Visa</option>
    <option value="Giftcard">Giftcard</option>
    <option value="Rupay">Rupay</option>
    <option value="Paypal">Paypal</option>
</select><br>

<label for="Subscribe">Subscribe:</label>
<input type="checkbox" id="Subscribe"><br>

<input type="reset"><br>
<input type="submit">
    </form>
</body>
</html>
